apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-server
spec:
  type: NodePort
  selector:
    app: phpmyadmin-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
      nodePort: 30088
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-server
  labels:
    app: phpmyadmin-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin-server
  template:
    metadata:
      labels:
        app: phpmyadmin-server
    spec:
      containers:
        - name: phpmyadmin-server
          image: k8s/phpmyadmin
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: PMA_HOST
              value: mysql-server
            - name: PMA_USER
              value: wordpress
            - name: PMA_PASSWORD
              value: wordpress